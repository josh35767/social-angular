<div class="container">
  <div class="row">

    <div class="col-sm-6">
      <h2> Login </h2>
      <p> {{message}}</p>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email-input">Email:</label>
          <input type="text" name="email" class="form-control" [(ngModel)]="loginEmail" id="email-input" placeholder="email@email.com">
        </div>
        <div class="form-group">
          <label for="password-input">Password:</label>
          <input type="password" name="email" class="form-control" [(ngModel)]="loginPassword" id="password-input" placeholder="********">
        </div>
        <div class="form-group">
          <button class="button"> Log In </button>
        </div>
      </form>
    </div>

    <div class="col-sm-6">
      <h2> Sign Up </h2>
      <form (ngSubmit)="signup()">
        <div class="form-group">
          <label for="email-input">Email:</label>
          <input type="text" name="email" class="form-control" [(ngModel)]="signupEmail" id="email-input" placeholder="email@email.com">
        </div>
        <div class="form-group">
          <label for="fullname-input">Full Name:</label>
          <input type="text" name="fullname" class="form-control" [(ngModel)]="signupFullName"id="fullname-input" placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="password-input">Password:</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="signupPassword" id="password-input" placeholder="********">
        </div>
        <div>
          <button class="button"> Sign Up </button>
        </div>
      </form>
    </div>

  </div>
</div>
